<body>
    <button id="add"> Click</button>
</body>
<script>
    $(function() {
        $('#add').click(function() {
            var but = $('<button>ADD</button>').attr({
                id: "abc"
            });
            $('#add').after(but);
        });

        var e1 = $("<p>this is new</p>");
        $(document).on("click", "button#abc", function() {
            $('body').append(e1);
        });
    });
</script>
